<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
</head>
<body style="
    margin:0;
    padding:0;
    background-image: url('IMAGES/VKimage.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial;
">

    <h2 style="text-align:center; color:white; margin-top:20px; text-shadow:1px 1px 3px black;">
        My Photo Gallery
    </h2>

    <div style="
        display:flex;
        justify-content:center;
        gap:25px;
        flex-wrap:wrap;
        padding:30px;
    ">

        <!-- Box 1 -->
        <div style="
            width:250px;
            height:300px;
            background:rgb(119, 208, 105);
            border-radius:12px;
            padding:10px;
            border:4px solid #013716;
            display:flex;
            flex-direction:column;
            align-items:center;
        ">
            <img src="IMAGES/prem25.jpg" 
            style="width:100%; height:70%; border-radius:10px; object-fit:cover;">

            <p style="margin-top:10px; text-align:center; font-size:15px;">
                <b>Photo 1:</b> Taken during a casual outing.
            </p>
        </div>

        <!-- Box 2 -->
        <div style="
            width:250px;
            height:300px;
            background:rgb(73, 205, 220);
            border-radius:12px;
            padding:10px;
            border:4px solid #1009e6;
            display:flex;
            flex-direction:column;
            align-items:center;
        ">
            <img src="IMAGES/prem47.jpg" 
            style="width:100%; height:70%; border-radius:10px; object-fit:cover;">

            <p style="margin-top:10px; text-align:center; font-size:15px;">
                <b>Photo 2:</b> A memorable moment captured.
            </p>
        </div>

        <!-- Box 3 -->
        <div style="
            width:250px;
            height:300px;
            background:rgb(199, 121, 196);
            border-radius:12px;
            padding:10px;
            border:4px solid #eb0b86;
            display:flex;
            flex-direction:column;
            align-items:center;
        ">
            <img src="IMAGES/prem73.jpg" 
            style="width:100%; height:70%; border-radius:10px; object-fit:cover;">

            <p style="margin-top:10px; text-align:center; font-size:15px;">
                <b>Photo 3:</b> A fun and bright mood.
            </p>
        </div>

        <!-- Box 4 -->
        <div style="
            width:250px;
            height:300px;
            background:rgb(234, 161, 65);
            border-radius:12px;
            padding:10px;
            border:3px solid #ef0909;
            display:flex;
            flex-direction:column;
            align-items:center;
        ">
            <img src="IMAGES/prem81.jpg" 
            style="width:100%; height:70%; border-radius:10px; object-fit:cover;">

            <p style="margin-top:10px; text-align:center; font-size:15px;">
                <b>Photo 4:</b> A happy moment with style.
            </p>
        </div>

    </div>

</body>
</html>
