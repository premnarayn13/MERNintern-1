<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveRight {
            from {transform: translateX(0);}
            to {transform: translateX(500px);}
        }
        .box{
        width: 500px;
        height: 500px;
        margin-left: 100px;
        margin-top: 100px;
        border: 2px solid royalblue;
        padding: 10px;
        background-color: royalblue;
        animation: moveRight 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box">
         <img src="IMAGES/prem47.jpg" 
            style="width:100%; height:100%; border-radius:1px; object-fit:cover;">
        <animate attributeName="x" from="0" to="1000" dur="2s" repeatCount="indefinite"/></div>
</body>
</html>
