<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login</title>
</head>

<body style="margin:0; padding:0; font-family:Arial; background:linear-gradient(135deg,#004e92,#000428); height:100vh;">


    <!-- OUTER CONTAINER -->
    <div style="
        width:100%; 
        height:100vh; 
        display:flex; 
        justify-content:center; 
        align-items:center;
    ">

        <!-- LOGIN CARD -->
        <div style="
            width:350px; 
            background:white; 
            padding:30px; 
            border-radius:15px; 
            box-shadow:0px 5px 20px rgba(0,0,0,0.3);
            text-align:center;
        ">

            <!-- TITLE -->
            <h2 style="
                margin:0 0 20px 0; 
                color:#003366; 
                font-size:28px;
                letter-spacing:1px;">
                LOGIN
            </h2>

            <!-- USER ICON -->
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                 style="width:80px; margin-bottom:20px;">

            <!-- FORM -->
            <form>

                <!-- USERNAME -->
                <input type="text" placeholder="Enter Username" required
                style="
                    width:90%;
                    padding:12px;
                    margin-bottom:15px;
                    border-radius:8px;
                    border:1px solid #999;
                    font-size:16px;
                    outline:none;
                ">

                <!-- PASSWORD -->
                <input type="password" placeholder="Enter Password" required
                style="
                    width:90%;
                    padding:12px;
                    margin-bottom:15px;
                    border-radius:8px;
                    border:1px solid #999;
                    font-size:16px;
                    outline:none;
                ">

                <!-- REMEMBER ROW -->
                <div style="
                    width:90%; 
                    margin:auto; 
                    text-align:left;
                    margin-bottom:15px;
                    font-size:14px;
                ">
                    <input type="checkbox"> Remember Me
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit"
                style="
                    width:95%;
                    padding:12px;
                    background:#004e92;
                    border:none;
                    border-radius:8px;
                    color:white;
                    font-size:18px;
                    cursor:pointer;
                    font-weight:bold;
                    letter-spacing:1px;
                    transition:0.3s;
                "
                onmouseover="this.style.background='#003366'"
                onmouseout="this.style.background='#004e92'">
                    LOGIN
                </button>

            </form>

            <!-- FORGOT PASSWORD -->
            <p style="margin-top:15px; font-size:14px;">
                <a href="#" style="color:#004e92; text-decoration:none;">Forgot Password?</a>
            </p>

            <!-- SIGNUP LINK -->
            <p style="font-size:14px;">
                Donâ€™t have an account?  
                <a href="#" style="color:#ff6600; font-weight:bold; text-decoration:none;">Sign Up</a>
            </p>

        </div><!-- END CARD -->

    </div><!-- END OUTER -->

</body>
</html>
