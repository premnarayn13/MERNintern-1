<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form - All Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background: #d6e4ff;
            padding: 15px;
            border-radius: 10px;
            color: #2b2b2b;
            letter-spacing: 2px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 70%;
            margin: 30px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        input[type=date],
        input[type=time],
        input[type=url],
        input[type=tel],
        input[type=search],
        select,
        textarea,
        input[type=color] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type=radio],
        input[type=checkbox] {
            margin-right: 8px;
        }
        input[type=range] {
            width: 100%;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button[type=submit] { background: green; }
        button[type=reset] { background: red; }
        button[type=button] { background: #444; }
        fieldset {
            border: 2px solid #aaa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        legend {
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }
        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 5px;
        }
        .inline-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Complete HTML Form – All Elements Included</h1>

<form>

    <!-- Text Inputs -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email">

    <label for="age">Age:</label>
    <input type="number" id="age" min="0" max="120">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">

    <label for="time">Select Time:</label>
    <input type="time" id="time">

    <!-- File Upload -->
    <label for="file">Upload File:</label>
    <input type="file" id="file">

    <!-- Radio Buttons -->
    <fieldset>
        <legend>Gender</legend>
        <div class="inline-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
        <legend>Skills</legend>
        <div class="inline-group">
            <label><input type="checkbox" name="skills" value="html"> HTML</label>
            <label><input type="checkbox" name="skills" value="css"> CSS</label>
            <label><input type="checkbox" name="skills" value="js"> JavaScript</label>
            <label><input type="checkbox" name="skills" value="python"> Python</label>
        </div>
    </fieldset>

    <!-- Range Slider -->
    <label for="experience">Experience (0–10 years):</label>
    <input type="range" id="experience" min="0" max="10" value="5">

    <!-- Dropdown -->
    <label for="country">Choose Your Country:</label>
    <select id="country">
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Australia</option>
        <option>Canada</option>
    </select>

    <!-- Textarea -->
    <label for="address">Address:</label>
    <textarea id="address" rows="4" placeholder="Enter full address"></textarea>

    <!-- Color Picker -->
    <label for="color">Pick a Color:</label>
    <input type="color" id="color">

    <!-- URL Input -->
    <label for="website">Your Website URL:</label>
    <input type="url" id="website" placeholder="https://example.com">

    <!-- Search Input -->
    <label for="search">Search Something:</label>
    <input type="search" id="search" placeholder="Search here...">

    <!-- Telephone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="123-456-7890">

    <!-- Buttons -->
    <div class="form-section">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Normal Button</button>
    </div>

    <!-- Hidden Input -->
    <input type="hidden" name="userId" value="12345">

    <!-- Disabled Input -->
    <label for="disabledInput">Disabled Input:</label>
    <input type="text" id="disabledInput" value="Disabled" disabled>

    <!-- Readonly Input -->
    <label for="readonlyInput">Readonly Input:</label>
    <input type="text" id="readonlyInput" value="Readonly Text" readonly>
    <div style="background:white; padding:20px; border-radius:10px;">
        <!DOCTYPE html>

    <h2 style="text-align:center;">Student Marks Table</h2>

    <table style="width:60%; margin:auto; border-collapse:collapse; text-align:center; box-shadow:0px 2px 5px rgba(0,0,0,0.2);">
        <tr style="background:#d6e4ff;">
            <th style="padding:10px; border:1px solid #999;">Name</th>
            <th style="padding:10px; border:1px solid #999;">Subject</th>
            <th style="padding:10px; border:1px solid #999;">Marks</th>
        </tr>
        <tr style="background:#ffffff;">
            <td style="padding:10px; border:1px solid #999;">Alice</td>
            <td style="padding:10px; border:1px solid #999;">Math</td>
            <td style="padding:10px; border:1px solid #999;">95</td>
        </tr>
        <tr style="background:#f4f4f4;">
            <td style="padding:10px; border:1px solid #999;">Bob</td>
            <td style="padding:10px; border:1px solid #999;">Science</td>
            <td style="padding:10px; border:1px solid #999;">88</td>
        </tr>
        <tr style="background:#ffffff;">
            <td style="padding:10px; border:1px solid #999;">Charlie</td>
            <td style="padding:10px; border:1px solid #999;">English</td>
            <td style="padding:10px; border:1px solid #999;">92</td>
        </tr>
    </table>
    </div>
</form>

</body>
</html>
