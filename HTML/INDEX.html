<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 style="font-size:36px; font-weight:bold; color:darkblue; text-align:center;">
        Styled Heading Example
    </h1>

    <p style="font-size:20px; line-height:1.5;">
        This is a 
        <span style="font-weight:bold;">bold</span> word, this word is 
        <span style="font-style:italic;">italic</span>, and this word is 
        <span style="background-color:yellow; padding:2px 4px; border-radius:3px;">highlighted</span>. 
        You can also have 
        <span style="color:crimson; font-weight:bold;">colored</span> words within the paragraph.
    </p>
    <hr>
    <p>
        The <abbr title="World Health Organization">WHO</abbr> recommends the formula 
        for area of a square: A = b<sup>2</sup>, where b<sub>1</sub> is the base of the square.
    </p>
</body>
</body>
</html>
